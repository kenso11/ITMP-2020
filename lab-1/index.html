<!DOCTYPE html>
<html>

<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class="paper">
	<div id="app">
		<div class="btn-group">
			<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false" style="width: 250px;">
				<h1>{{n}} : {{row}}</h1>
			</button>
			<div class="dropdown-menu">


				<form class="px-4 py-4">
					<div class="form-group">
						<label for="exampleDropdownForm">Set</label>
						<input type="number" class="form-control" v-model="n">
					</div>
					<div class="form-group">
						<label for="exampleDropdownForm">Row</label>
						<input type="number" class="form-control" v-model="row">
					</div>
					<h6>Previous multiplication table : {{before_n}}</h6>
				</form>
			</div>
		</div>

		<table class="table table-dark" style="width: 250px;">
			<tr v-for="i in r">
				<th scope="col">{{n}}</th>
				<th scope="col">x</th>
				<th scope="col">{{i}}</th>
				<th scope="col">=</th>
				<th scope="col">{{n*i}}</th>
			</tr>
		</table>

	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				row: 12,
				before_n: 2
			},
			computed: {
				r: function () {
					return Number(this.row)
				}
			},
			watch: {
				n: function (a, b) {
					return this.before_n = b
				}
			}
		})
	</script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>

</html>
